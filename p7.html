<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            height:300px;
            background-color: blueviolet;
        }

        .box{
            width:70%;
            height:200px;
            background-color: aqua;
        }

        .heading{
            width:50%;
            height:100px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
                <h1 class="heading">
                    Heading
                </h1>
        </div>
    </div>

    <script>
        document.querySelector(".container").addEventListener("click",(event)=>{
            // event.stopPropagation();
            alert("container");
        },true) //by default false (inorder to do event capturing make it true)

        document.querySelector(".box").addEventListener("click",(event)=>{
            // event.stopPropagation();
            alert("box");
        },true)

        document.querySelector(".heading").addEventListener("click",(event)=>{ //to stop propagation
            // event.stopPropagation();
            alert("heading");
        },true)
    </script>
</body>
</html>
