<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div{
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
    <div class="bg-primary" id="box1"></div>
    <button id="swap">Swap</button>
    <div class="bg-secondary" id="box2"></div>

    <script>
        // document.getElementById("swap").addEventListener("click",()=>{
        // document.getElementById("box1").className="bg-secondary";
        // document.getElementById("box2").className="bg-primary";

        document.getElementById("swap").addEventListener("click",()=>{
        let temp = document.getElementById("box1").className;
        document.getElementById("box1").className=document.getElementById("box2").className;

        document.getElementById("box2").className=temp
    })
    </script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
