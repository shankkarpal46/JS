<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">First Number:</label><input type="number" id="n1">
    <label for="">Second Number:</label><input type="number" id="n2">
    <button id="calculate">Click</button>

    <script>
        

        document.getElementById("calculate").addEventListener("click",()=>{
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value); 

        let add = n1 + n2;
        let sub = n1 - n2;
        let mul = n1 * n2;
        let div = n1 / n2; 
        document.write("<br>Addition is:"+add);
        document.write("<br>Subtraction is:"+sub);
        document.write("<br>Multiplication is:"+mul);
        document.write("<br>Division is:"+div);
        })
        
    </script>
</body>
</html>
