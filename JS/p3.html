<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username">
    <label for="">Age:</label><input type="number" id="age">

    <button id="usernamebtn">Click here</button>

    <!-- eventlistener("click",() =>{}) -->

    <script>
        document.getElementById("usernamebtn").addEventListener("click",()=>{
            // alert("Hello")

            let username = document.getElementById("username").value;
            let age = document.getElementById("age").value;
            document.write("<h1>Username:"+username+" </h1>");
            document.write("<h1>Age:"+age+" </h1>");
        })
    </script>
</body>
</html>
