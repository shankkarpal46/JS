<body>
    <script>
        const arr=[12,45,78,90,100];

        arr.forEach((n) => {
            document.write("<h1>"+n+"="+n*n+"</h1>")            
        });

        // function add(a,b){
        //     return a+b;
        // }

        function add(...a){
            let sum = 0
            a.forEach((n) => {
                    sum+=n 
                              
            });;

            return sum;
        }

        const colors = ["red","green","plum"];

        colors.forEach(color=>{
            document.write(`<h1 style=color:${color}>${color}</h1>`)
        })
    </script>
